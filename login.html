<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
      .background-top {
          width: 100%;
          height: 200px;
          background-color: #b2dfb0;
          border-bottom-left-radius: 50% 50px;
          border-bottom-right-radius: 50% 50px;
      }

      /* Login Form Container */
      .login-container {
          background: white;
          max-width: 90%;
          width: 320px;
          margin: auto;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          text-align: center;
          margin-top: -50px;
      }

      /* Input Group */
      .input-group {
          display: flex;
          align-items: center;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 5px;
          margin: 10px 0;
          position: relative;
      }

      .input-group .icon {
          margin: 0 10px;
          font-size: 18px;
      }

      .input-group input {
          border: none;
          outline: none;
          width: 100%;
          padding: 8px;
          font-size: 14px;
      }

      /* Show/Hide Password Button */
      .toggle-password {
          position: absolute;
          right: 10px;
          cursor: pointer;
      }

      /* Login Button */
      .login-btn {
          width: 100%;
          padding: 10px;
          background-color: blue;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
          margin-top: 10px;
      }

      .login-btn:hover {
          background-color: #3a4db5;
      }

      /* Links */
      .reset-link, .signup-link {
          font-size: 12px;
          margin-top: 10px;
      }

      .reset-link a, .signup-link a {
          color: #4c5fd7;
          text-decoration: none;
          font-weight: bold;
      }  
    </style>
</head>
<body>

    <!-- Background Design -->
    <div class="background-top"></div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to your account</h2>
        <p>Enter your username and password to continue</p>
        <form action="login.php" method="POST" onsubmit="return redirectToDashboard()">
            <div class="input-group">
                <span class="icon">üë§</span>
                <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            </div>
        
            <div class="input-group">
                <span class="icon">üîí</span>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        
        <p class="reset-link">If you forgot your password <a href="reset.html">Reset</a></p>

        <p class="signup-link">Don't have an account? <a href="register.html">Sign-up</a></p>        
    </div>

    <script>
        function redirectToDashboard() {
    const username = document.querySelector("input[name='username']").value;
    const password = document.querySelector("input[name='password']").value;

    // Retrieve the stored password for the entered username
    const storedPassword = localStorage.getItem(username + "_password");

    if (storedPassword && storedPassword === password) {
        localStorage.setItem("loggedInUser", username); // Store session
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html";
    } else {
        alert("Incorrect username or password. Please try again.");
    }

    return false; // Prevent form submission
}

    </script>

</body>
</html>
